import_schedules.import_comment:
  path: '/admin/content/schedules/import-comment'
  defaults:
    _form: '\Drupal\import_schedules\Form\ImportCommentForm'
    _title: 'Import Comment'
  requirements:
    _permission: 'administer site configuration'

import_schedules.import_k12:
  path: '/admin/content/schedules/import-k12'
  defaults:
    _form: '\Drupal\import_schedules\Form\ImportK12ScheduleForm'
    _title: 'Import K-12 Schedule'
  requirements:
    _permission: 'administer site configuration'

import_schedules.import_pk:
  path: '/admin/content/schedules/import-pk'
  defaults:
    _form: '\Drupal\import_schedules\Form\ImportPKScheduleForm'
    _title: 'Import PK Schedule'
  requirements:
    _permission: 'administer site configuration'

import_schedules.import_open_other:
  path: '/admin/content/schedules/import-open-other'
  defaults:
    _form: '\Drupal\import_schedules\Form\ImportOpenByOtherForm'
    _title: 'Import Open BY Other'
  requirements:
    _permission: 'administer site configuration'    
